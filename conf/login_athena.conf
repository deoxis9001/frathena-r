// Note: Les "Comments" sont tous les textes à droite d'un double slash "//"
// Ces textes ne sont pas pris en compte par le serveur il s'agit simplement
// d'une information/référence.

// Le Login server se connecte a l'interface avec adresse IP.
// NOTE: Ceci est utilisé que si vous voulez lancer plusieurs serveurs
// sur la même machine qui utiliserait les mêmes ports.
// bind_ip: 127.0.0.1
 
// Login Server Port
login_port: 6900

// Si la sortie redirigée contient des séquences d'échappement (codes couleur)
stdout_with_ansisequence: no

// Permet à la console du serveur de ne pas afficher certains messages :
// 1: Cache les messages d'informations
// 2: Cache les messages de status
// 4: Cache les messages de notice
// 8: Cache les messages "Warning"
// 16: Cache les erreurs et les erreurs SQL
// 32: Cache les messages "Debug"
// L'addition des chiffres vous permet de choisir ce que vous souhaitez afficher ou non.
// Exemple: "console_silent: 7" Cache les messages d'information, de status et de notice (1+2+4)
console_silent: 0

// Option qui définit si l'administration à distance est autorisé ou non
// Default: No
admin_state: no

// Password d'administrateur, utilisé par le logiciel "ladmin" pour vous connecter à distance à votre serveur.
// NOTICE: Vous devriez modifier ce mot de passe si vous avez activé l'option du dessus.
admin_pass: admin

// Indiquez avec quelle adresse IP le client pourra administrer le serveur à distance avec ladmin.
admin_allowed_host: 127.0.0.1

// Commandes console
// Autoriser l'utilisation des commandes via la console : on/off
// Cela empêche l'utilisation de >& log.file
console: off

// Autoriser les commandes _M/_F pour créer des comptes sur le serveur?
new_account: no

// Si l'option _M/_F est activée, le mot de passe et le login d'un nouveau compte doivent être de 4 caractères minimum?
// Doit être à 'Yes' a part si votre client utilise le patch diff 'Disable 4 LetterUserID/Password'
new_acc_length_limit: yes

// Protéger le flood de création de comptes
// allowed_regs est le nombre de comptes pouvant être créer en time_allowed (en secondes)
// Default: 1 compte par minute (60 sec).
allowed_regs: 1
time_allowed: 60

// Fichier log des login. Toutes les opérations reçu par le Login server sont stockés dans ce fichier. 
login_log_filename: log/login.log

// Enregistrer les logs du login server?
// NOTE: Le login-sql a besoin des logs pour activer empêcher l'option flood des mauvais password.
// Default: Yes. Option Recommandée.
log_login: yes

// Indique comment afficher la date et l'heure dans les logs, aux joueurs, etc.
date_format: %d-%m-%Y %H:%M:%S

// Indiquez le niveau GM minimum pour se connecter au serveur.
// 0: Tous les joueurs (Les joueurs ont par default le niveau 0.), 1-99: Niveau des GM avec un level X
// Note: Utile lors de maintenances et tests
min_level_to_connect: 0

// Starting additional sec from now for the limited time at creation of account
// -1: new account are created with UNlimited time (default value)
// 0 or more: new accounts was created by addition of the value (in sec) to the actual time (to set first limited time)
start_limited_time: -1

// Vérifier la version du clientinfo.xml ?
check_client_version: no

// Avec quelle version le client doit se connecter? (Fonctionne si l'otpion du dessus est activé..)
client_version_to_connect: 20

// Stocker les mot de passe en cryptage MD5 à la place du texte normal?
// NOTE: Fonctionne sur les clients qui n'utilisent pas <passwordencrypt>
use_MD5_passwords: no

// Option IpBAN (SQL only)
ipban.enable: yes
//ipban.sql.db_hostname: 127.0.0.1
//ipban.sql.db_port: 3306
//ipban.sql.db_username: ragnarok
//ipban.sql.db_password: ragnarok
//ipban.sql.db_database: ragnarok
//ipban.sql.codepage: 
//ipban.sql.ipban_table: ipbanlist
// Ip Ban Automatique si le joueur entre trop de mauvais mot de passe
ipban.dynamic_pass_failure_ban: yes
ipban.dynamic_pass_failure_ban_interval: 5
ipban.dynamic_pass_failure_ban_limit: 7
ipban.dynamic_pass_failure_ban_duration: 5

// Intervale (en secondes) pour néttoyer les IP bans. 0 = désactivé. default = 60.
ipban_cleanup_interval: 60

// Intervale (en minutes) pour éxécuter une mise à jour DNS/IP. Désactivé par défault.
// Activez cette option si votre serveur a une IP dynamique.
//ip_sync_interval: 10

// DNS Blacklist
// Si cette option est activé, chaque personne se connectant au serveur sera testé face au serveur blacklist.
// Default: No.
use_dnsbl: no
dnsbl_servers: dnsbl.deltaanime.net

// Quel système de compte utiliser?
// 'auto' selectionne la première option disponible (txt, sql, puis les autres)
// Default : auto
account.engine: auto

// Configuration du Stockage des comptes
// TXT
account.txt.account_db: save/account.txt
account.txt.case_sensitive: no
// SQL : Système trop ancien, désormais le système se trouve dans inter_athena.conf
