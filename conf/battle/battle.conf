//---------------------------------------------------------------
// frAthena-R
//---------------------------------------------------------------
// Configuration Combat
//---------------------------------------------------------------
// Note 1: Valeur switch : on/off, yes/no ou 1/0
// Note 2: Valeur en % (100 veut dire 100%)
// Note 3: Valeur additionnée. Si il n'y a pas de description,
// utilisez ces chiffres (1: Joueur, 2: Mob, 4: Pet, 8: Homun)
//--------------------------------------------------------------

// Qui peut avoir une valeur d'attaque de base (la str affecte les dommages)?
// (Note 3)
enable_baseatk: 9

// Qui peut avoir un perfect flee? (Note 3)
enable_perfect_flee: 1

// Qui peut avoir des attaques critiques? (Note 3)
// (Noté qu'il y a certains skills qui font tout de même des dommages critiques
// même avec cette configuration)
enable_critical: 1

// Ajustement des attaques critiques pour les non joueurs (Note 2)
mob_critical_rate: 100
critical_rate: 100

// Les attaques normal vous donne un délai de marche? (Note 3)
// Si non, les personnage peuvent marcher en même temps qu'ils font une attaque
// Ceci pourrait causé des problèmes d'animations côté client, qui couperait les attaques ou
// ferait lagger les mobs qui se téléporte vers vous.
// Par defaut, le délai est égal à l'animation de l'attaque
attack_walk_delay: 15

// Délai de marche après avoir frappé. (Note 2)
// Le délai de "Je ne peux pas marcher après avoir frapper" est calculé en pourcentage par rapport à la durée de l'animation de l'attaque.
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// Ajustement du délai de mouvement pour les attaques multiples.
// Quand quelqu'un est hit par une attaque multiple style Lord of Vermillion ou Jupitel Thunder, les personnages
// ne pourront pas bouger avec un ajout du calcul suivant "(nombre de hits -1) * multihit_delay" millisecondes.
// 80 est par default le réglage officiel sur kRO et iRO
multihit_delay: 80

// Delai de marche à la récéption de dommages (Note 2)
// (Mettre cette valeur à no/0 rendra le joueur tout le temps en mode "Endure")
player_damage_delay_rate: 100

// La race et l'élément peuvent être utilisés pour considérer quelqu'un comme étant de type undead?
// 0 = element undead
// 1 = race undead
// 2 = les deux
undead_detect_type: 0

// Les HP se restaure lorsque vous êtes frapper par un attribut identique au votre? (Note 1)
attribute_recover: no

// Quel sont les minimum et maximum hitrate des attaques normales? 
min_hitrate: 5
max_hitrate: 100

// Type de pénalité appliqué au flee quand le nombre de monstres ciblant le joueur est supérieur à agi_penalty_count
// 0 = aucune pénalité appliquée
// 1 = agi_penalty_num réduit le flee en %
// 2 = agi_penalty_num réduit le flee d'un nombre exact
agi_penalty_type: 1

// Quand la pénalité agi est activé, à qui doit-elle s'appliqué? (Note 3)
// Par default, uniquement les joueurs ont cette pénalité.
agi_penalty_target: 1

// Nombre d'énnemis requis pour activer la pénalité de flee
agi_penalty_count: 3

// Quantité de la pénalité de flee pour chaque monstre attaquants le joueur lorsque le nombre est supérieur à agi_penalty_count
agi_penalty_num: 10

// Type de pénalité appliqué à la def quand le nombre de monstres ciblant le joueur est supérieur à vit_penalty_count
// 0 = aucune pénalité appliquée
// 1 = vit_penalty_num réduit le flee en %
// 2 = vit_penalty_num réduit le flee d'un nombre exact
vit_penalty_type: 1

// Quand la pénalité vit est activé, à qui doit-elle s'appliqué? (Note 3)
// Par default, uniquement les joueurs ont cette pénalité.
vit_penalty_target: 1

// Nombre d'énnemis requis pour activer la pénalité de def
vit_penalty_count: 3

// Quantité de la pénalité de def pour chaque monstre attaquants le joueur lorsque le nombre est supérieur à agi_penalty_count
vit_penalty_num: 5

// Utiliser une méthode différente du calcul de la DEF pour les attaques physiques.
// Avec 0, désactivé (Le système utilisera la réduction def Renewal de frAthena-R)
// La valeur donne une multiplication de la def (DEF* valeur).
// exemple: 10 + 50 def deviendrait 0 + (10*valeur + 50)
weapon_defense_type: 0

//MDEF‚ pareil que pour la DEF au dessus....(MDEF*valeur)
magic_defense_type: 0

// Comment compter le nombre d'attaquants pour que agi_penalty_type s'active? (Choisissez une valeur)
// 1-: Compter chaque tentative d'attaque excépte les attaques esquivés
// 2 : Compter chaque tentative d'attaque
// 3 : Compter les attaques qui miss à cause de leurs éléments/race
// 4 : Compter les attaques d'où les dommages sont bloquer par des skills
// 5 : Compter les attaques qui touche uniquement le joueur
// 6+: Aucunes de ces solutions, la pénalité ne sera pas activé
// Default kRO & eAthena : 2
agi_penalty_count_lv: 2

// Comment compter le nombre d'attaquants pour que vit_penalty_type s'active? (Choisissez une valeur)
// 1-: Compter chaque tentative d'attaque excépte les attaques esquivés
// 2 : Compter chaque tentative d'attaque
// 3 : Compter les attaques qui miss à cause de leurs éléments/race
// 4 : Compter les attaques d'où les dommages sont bloquer par des skills
// 5 : Compter les attaques qui touche uniquement le joueur
// 6+: Aucunes de ces solutions, la pénalité ne sera pas activé
// Default kRO & eAthena : 3
vit_penalty_count_lv: 3

// Changer la direction d'un attaquant pour qu'il regarde son ennemi quand il le frappe? (Note 3)
attack_direction_change: 15

// Pour ceux qui ont une attaque de base "non élémentaire"
// (100% d'attaque contre tous les éléments de défense) (Note 3)
// NOTE: Ce paramètre vous permet de décider si un joueur peut hit un monstre
// de type Ghost avec des attaques normales (exemple: vs Ghostring).
attack_attr_none: 14

// Rate à laquelle un équipement peut se casser au combat
// 1 = 0.01% chance. Default sur serveur officiel: 0
equip_natural_break_rate: 0

// Choisissez la rate general où votre equipement peut se casser. (Note 2)
// Cette rate affecte les skills comme power-thrust et la casse naturelle comme equip_natural_break_rate.
// Si un sage utilise un skill et qu'il échoue et si l'option d'au dessus (equip_natural_break_rate) n'est pas à 0,
// l'arme du joueur a une chance d'être cassée.
// Note: Default 100. Inutile si equip_natural_break_rate est à 0.
equip_self_break_rate: 100

// A quel rate l'équipement d'un adversaire peut-il se casser. (Note 2)
// Ceci affecte aussi les skills comme acid terror et meltdown
equip_skill_break_rate: 100

// Les armes ont-elles un délai de vitesse d'attaque avant que les dommages soient appliqués? (Note 1)
// NOTE: Le réglage officiel est Yes.
delay_battle_damage: yes

// Les Flèches/Munitions sont elles consummés lorsqu'elles sont utilisées par un arc/gun/shuriken...?
// 0 = Non
// 1 = Oui
arrow_decrement: 1

// Le bonus d'item 'Autospell' vérifie la portée/les obstacles avant d'être cast?
// Officiellement c'est "no", mettre ce réglage sur "yes" rendrais les skills utilisable uniquement
// dans leur portée. Par exemple, Sonic Blow aurait besoin de 2 cases de distance pour être autocast.
// Ce paramètre affecte aussi autospellwhenhit.
autospell_check_range: no