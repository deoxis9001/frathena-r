//---------------------------------------------------------------
// frAthena-R
//---------------------------------------------------------------
// Configuration Diverse
//---------------------------------------------------------------
// Note 1: Valeur switch : on/off, yes/no ou 1/0
// Note 2: Valeur en % (100 veut dire 100%)
// Note 3: Valeur additionnée. Si il n'y a pas de description,
// utilisez ces chiffres (1: Joueur, 2: Mob, 4: Pet, 8: Homun)
//--------------------------------------------------------------

// PK Server Mode. Passe le serveur entier en mode pvp( à l'exception des villes). L'expérience perdue est doublée en cas de mort // causée par un autre joueur.
// Quand les joueurs chassent des monstres de plus de 20 niveaux au dessus de leur propre niveau, ils gagnent 15% d'expérience 
// additionelle ainsi que 25% de chance de recevoir plus d'objets.
// Il y a un fichier nopvp.txt pour configurer les maps de façon à desactiver le PK même dans ce mode.  Les novices ne peuvent pas // être attaqué mais ne peuvent pas non plus attaquer.
// Le compteur pvp de base ainsi que l'affichage du classement sont désactivés.
// Note: Si pk_mode est réglé sur 2 au lieu de 1 (yes), les joueurs recevront une
// pénalité de mauvaise conduite de 5 à chaque fois qu'ils tueront un autre joueur (voir la configuration de
// manner_system pour ajuster comment cela affectera les joueurs)
pk_mode: 0

//Configuration du système de Manner/karma. Définis de quelle mannière les mauvaises actions
// (red no chat bubble) affecteront les joueurs (ajouter comme nécessaire):
// 0: Pas de pénalité.
// 1: Enlève la parole (comprend les messages privés , équipes/guildes msgs, etc)
// 2: Désactive l'utilisation de sorts
// 4: Désactive l'utilisation de commandes
// 8: Désactive l' utilisation, le ramassage et l'obtention d'objets 
// 16: Désactive la possibilité de créer une salle (de discussion et de vente)
manner_system: 15

// Pour les serveurs PK. Changez par le niveau minimum requis pour que les joueurs commencent à utiliser le mode PK.
pk_min_level: 55

// Pour les serveurs PK. Cela spécifies la différence maximale de niveau entre
// joueurs pour les laisser s'attaquer entre eux. 0 désactives cette limite.
pk_level_range: 0

// Pour les serveurs PK.  Paramètres pour ajuster les dégats, ceux ci suivent la même logique
// que leurs homologues pour les WoE (voir guild.conf).
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// Affiche l'utilisation de sort dans la console ?  (pour débogage seulement) (défaut: off) (Note 3)
skill_log: off

// Affiche les logs de combat ? (pour débogage seulement) (défaut: off) (Note 1)
battle_log: off

// Afficher les autres choses? (pour débogage seulement) (défaut: off) (Note 1)
etc_log: off

// Est-ce que vous voulez déboger vos portails ? Si réglé sur "yes", les coordonnées des portails apparaitront comme des flags.(Note 1)
// Cela lancera également une vérification des portails dès le démarage pour afficher quels portails pointent directement
// sur un npc "on-touch) (ce qui pourrait entrainer une boucle infinie de téléportation)
warp_point_debug: no

// Choisissez si votre serveur commence en mode nuit (yes) ou en mode jour (no).
night_at_start: no

// Définissez la durée en msec du jour (défaut: 7200000 = 2 heures)
// Réglez sur 0 pour désactiver le cycle du jour 0 (mais pas la commande GM @day).
// Excepté 0, le minimum est  60000 (1 minute)
day_duration: 0

// Définissez la durée en msec de la nuit (défaut: 1800000 = 30 min)
// Réglez sur 0 pour désactiver le cycle de la nuit (mais pas la commande GM @night).
// Excepté  0, le minimum est 60000 (1 minute)
night_duration: 0

// Utilisation de la commande @duel sur les maps de pvp
duel_allow_pvp: no

// Utilisation de la commande @duel sur les maps de gvg
duel_allow_gvg: no

// Autoriser l'utilisation de Téléportation / Portail pendant un duel
duel_allow_teleport: no

// Quitter automatiquement le duel en cas de mort
duel_autoleave_when_die: yes

// Délai entre chaque utilisation de @duel (en minute)
duel_time_interval: 60

// Restreindre l'utilisation des duels sur la même maps
duel_only_on_same_map: no

// Détermines le nombre maximum de joueur pouvant se positionner pile sur la même case.
// NOTE: Pour que ce paramètre prenne effet vous devez utiliser un serveur compilé avec le
// Cell Stack Limit support (voir src/map/map.h)
cell_stack_limit: 1

// Autoriser la commande @autotrade uniquement sur les map avec le mapflag "autotrade"
// Le régler sur "no" autorisera la commande @autotrade sur les maps ne possédant pas le mapflag "autotrade".
// Le régler sur "yes" autorisera la commande @autotrade sur les maps possédant le mapflag "autotrade"
at_mapflag: no

// Régler le temps en minute avant qu'un joueur utilisant la commande @autotrade ne soit déconnecté du serveur. Réglez sur 0 pour désactiver.
at_timeout: 0

// Système de vente aux enchères, frais par heure. Par défaut à: 12000
auction_feeperhour: 12000

// Prix maximum de vente au enchères
auction_maximumprice: 500000000

// Délai minimum entre chaque requête de recherche de magasin (en seconde)
searchstore_querydelay: 10

// Nombre maximum de résultat d'une requête de recherche de magasin 
// avant l'arrêt de la recherche.
searchstore_maxresults: 30

// Si oui ou non gagner ou perdre des points "cash" est affiché (Note 1).
// Défaut: no
cashshop_show_points: yes

// Si oui ou non le statut de la boite mail doit être affiché après la connection.
// Défaut: 0
// 0 = Non
// 1 = Oui
// 2 = Oui, quand il s'agit de mails non lus
mail_show_status: 0