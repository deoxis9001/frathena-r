//---------------------------------------------------------------
// frAthena-R
//---------------------------------------------------------------
// Configuration Drops
//---------------------------------------------------------------
// Note 1: Valeur switch : on/off, yes/no ou 1/0
// Note 2: Valeur en % (100 veut dire 100%)
//--------------------------------------------------------------

// Quand un item est droppé, va t-il directement dans l'inventaire du joueur? (Note 1)
item_auto_get: no

// Combien de temps mettent les items à disparaître du sol? (en miliseconds)
flooritem_lifetime: 60000

// Temps de grace pour bloquer l'item afin qu'il soit possible à ramasser que par celui qui a infligé le plus de dommages au monstre (en milliseconds)
item_first_get_time: 3000

// Temps de grace pour les deuxième et troisième personnes qui ont fait le plus de dommages? (en milliseconds)
// (Prend effet après que item_first_get_time soit terminé)
item_second_get_time: 1000

// Temps de grace pour les quatrième et cinquième personnes qui ont fait le plus de dommages? (en milliseconds)
// (Prend effet après que item_second_get_time soit terminé)
item_third_get_time: 1000

// Pareil que le temps de grace, mais pour les Drops MvP (en milliseconds)
mvp_item_first_get_time: 10000

// Pareil que item_second_time pour les MvP (en milliseconds)
// (Prend effet après que mvm_item_first_get_time soit terminé)
mvp_item_second_get_time: 10000

// Pareil que item_third_time pour les MvP (en milliseconds)
// (Prend effet après que mvp_item_second_get_time soit terminé)
mvp_item_third_get_time: 2000

// Drop rate des items (Note 2)

// Rate de drop des items communs (Items qui sont dans l'onglet ETC à part les cartes)
item_rate_common: 100
item_rate_common_boss: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// Rate de drop des items healing (Items qui restaure HP ou SP)
item_rate_heal: 100
item_rate_heal_boss: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// Rate de drop des items utilisables (Item comme butterfly wing par exemple)
item_rate_use: 100
item_rate_use_boss: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// Rate de drop des equipements.
item_rate_equip: 100
item_rate_equip_boss: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// Rate de drop des cartes
item_rate_card: 100
item_rate_card_boss: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// Rate de drop des items MvP
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000

// Rate de drop pour les card-granted.
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// Rate de drop des Treasure Box (Coffres forts des châteaux WoE)
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Utiliser le drop logarithmic? (Note 1)
// Le drop logarithmic règle le taux de drop en utilisant une équation
// Rate de drop(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Où x est la rate original de drop et y est le drop_rate modifier (les variables item_rate définits au dessus)
// Utilisez la table suivantes pour voir comment le drop logarithmic fonctionne:
// Y: Rate originelle du drop
// X: Rate drop modifier (ex: item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// La rate de drop des monstre peut elle être à 0? (Note 1)
// Default: non (réglage officiel).
drop_rate0item: no

// La LUK influe t-elle sur le drop?
// Mettre cette valeur à 100 ajouterai 0,01% de drop à chaque point de LUK.
drops_by_luk: 0

// Cette option augmente votre taux drop par rapport à votre base de LUK.
// Mettre cette option à 100 veut dire que chaque point de LUK donne 1% de chance en plus.
// (Donc à 100 LUK, la chance de trouver un item est doublée).
drops_by_luk2: 0

// La rate des monstres qui drop des "Ores" avec le skill Ore Discovery (Default is 100)
finding_ore_rate: 100

// Les Marines Spheres et Floras invoqués par les Alchemist drop des items?
// Voici trois possibilités de paramètres:
// 0: Ne drop rien.
// 1: Uniquement les Marines Spheres drop.
// 2: Tous les summons Alchemist drop.
alchemist_summon_reward: 1

// Affiche une annonce *** Joueur a trouvé une Pupa Card (chance 0.01%) ***
// Note: Cela annonce aussi les items volé par le skill STEAL quand ils sont rares.
// 0 = N'affiche pas d'annonce
// 1 = Affiche les annonce pour les drop à 0.01%
// 333 = Affiche les annonces pour les drop à 3,33% ou moins
// 10000 = Affiche les annonces pour tous les drops
rare_drop_announce: 0