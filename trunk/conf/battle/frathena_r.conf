// Pénalité des dommages par rapport à la différence de level.
// Explication de la pénalité des dommages :
// Note : La pénalité fonctionne uniquement si le joueur a un niveau inférieur à sa cible.
// Note3: La pénalité des dommages est calculé de la manière suivante :
// DOMMAGES = DOMMAGES - [DOMMAGES X [(PENALITE_DOMMAGES)/100]] %
// - Si le joueur a le même niveau que sa cible, le système de dommages n'a pas lieu.
// - Si le joueur a un niveau inférieur que la cible (Entre 1 et 5 niveaux) la pénalité des dommages est penalite_dommages_1 Soit -30%.
// - Si le joueur a un niveau inférieur que la cible (Plus de 5 niveaux) la pénalité des dommages est penalite_dommages_2 Soit -60%.
// Note: Ce système est actif sur les serveurs officiel
// Activer Pénalité Dommages : Default Yes (Officiel)
// Bonus flee 1 : Default 30% de moins entre 1 et 5 niveaux d'infériorité à la cible.
// Bonus flee 2 : Default 60% de moins à plus de 5 niveaux d'infériorité à la cible.
activer_penalite_dommages: yes
penalite_dommages_1: 30
penalite_dommages_2: 60

// Bonus de flee par rapport à la différence de level.
// Explication du bonus de flee :
// Note : Le bonus fonctionne uniquement si le joueur a un niveau supérieur à sa cible.
// Note2: Si le joueur a un niveau inférieur à sa cible, c'est la pénalité de hit qui est mise en place.
// Note3: Le bonus de flee est calculé en fonction du hitrate de la manière suivante :
// FLEE = FLEE + [(BONUS_FLEE/100) X HITRATE]%
// - Si le joueur a le même niveau que sa cible, le système de bonus n'a pas lieu.
// - Si le joueur a un niveau plus élevé que la cible (Entre 1 et 5 niveaux) le bonus de flee gagné est le bonus_flee_1 Soit +30%.
// - Si le joueur a un niveau plus élevé que la cible (Plus de cinq niveaux) le bonus de flee gagné est le bonus_flee_2 Soit +60%.
// Note: Ce système est actif sur les serveurs officiel
// Activer Bonus Flee : Default Yes (Officiel)
// Bonus flee 1 : Default 30% de plus entre 1 et 5 niveaux de supériorité à la cible.
// Bonus flee 2 : Default 60% de plus à plus de 5 niveaux de supériorité à la cible.
activer_bonus_flee: yes
bonus_flee_1: 30
bonus_flee_2: 60

// Pénalité de hit par rapport à la différence de level.
// Explication de la pénalité de hit :
// Note : La pénalité s'active uniquement si le joueur a un niveau inférieur à sa cible.
// Note2: Si le joueur a un niveau supérieur à sa cible, c'est le bonus de flee qui est mis en place.
// Note3: La pénalité de hit est calculé en fonction du hitrate de la manière suivante :
// HIT = HIT - [(PENALITE_HIT/100) X HITRATE]%, Sachant que la formule du HIT FINAL = HITRATE + HIT - FLEE 
// - Si le joueur a le même niveau que sa cible, le système de pénalité n'a pas lieu.
// - Si le joueur a un niveau inférieur à la cible (Entre 1 et 5 niveaux) le pénalité de hit est penalite_hit_1 soit -30%.
// - Si le joueur a un niveau inférieur à la cible (Plus de 5 niveaux) le pénalité de hit est penalite_hit_2 soit -60%.
// Note: Ce système est actif sur les serveurs officiel
// Activer Pénalité Hit : Default Yes (Officiel)
// Pénalité 1 : Default 30% de moins entre 1 et 5 niveaux d'infériorité à la cible.
// Pénalité Hit 2 : Default 60% de moins à plus de 5 niveaux d'infériorité à la cible.
activer_penalite_hit: yes
penalite_hit_1: 30
penalite_hit_2: 60

// Pénalité/Bonus d'EXP par rapport à la différence de level
// Plus d'infos sur www.irowiki.org/EXP/
// Utilisez Yes/No pour activer/desactiver le système
// Default: yes
// Note: Cette option n'est pas envisageable pour les serveurs High Rate...
penalite_exp: yes

// Quel skills doivent appliquer le système de cast Renewal?
// 0 = Tous les skills sauf les skills classe 3
// 1 = Les skills classe 3 uniquement
// 2 = Tous les skills
renewal_cast_config: 2