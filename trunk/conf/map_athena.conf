//---------------------------------------------------------------
// frAthena-R
//---------------------------------------------------------------

// Note: Les "Comments" sont tous les textes à droite d'un double slash "//"
// Ces textes ne sont pas pris en compte par le serveur il s'agit simplement
// d'une information/référence.

// Communication du serveur : username et password.
userid: frathena
passwd: frathena

// Character Server IP
// Le map server se connecte au character server avec cette adresse IP.
// NOTE: C'est très utile si le serveur se trouve dérrière un firewall ou sur
// une machine qui a de multiples interfaces.
char_ip: 127.0.0.1

// Character Server Port
char_port: 6121

// Le map server se connecte a l'interface avec adresse IP.
// NOTE: Ceci est utilisé que si vous voulez lancer plusieurs serveurs
// sur la même machine qui utiliserait les mêmes ports.
// bind_ip: 127.0.0.1

// Map Server IP
// C'est l'adresse IP que le client utilisera pour se connecter au serveur.
// L'adresse IP doit être l'adresse IP qui sera utilisée par les joueurs pour se connecter.
char_ip: 127.0.0.1

// Map Server Port
map_port: 5121

// Si la sortie redirigée contient des séquences d'échappement (codes couleur)
stdout_with_ansisequence: no

// Permet à la console du serveur de ne pas afficher certains messages :
// 1: Cache les messages d'informations
// 2: Cache les messages de status
// 4: Cache les messages de notice
// 8: Cache les messages "Warning"
// 16: Cache les erreurs et les erreurs SQL
// 32: Cache les messages "Debug"
// L'addition des chiffres vous permet de choisir ce que vous souhaitez afficher ou non.
// Exemple: "console_silent: 7" Cache les messages d'information, de status et de notice (1+2+4)
console_silent: 0

// Le map data se lit dans ce fichier
// Par défault: db/map_cache.dat
map_cache_file: db/map_cache.dat

// Tous les fichiers de la database sont dans ce dossier
// Par défault: db
db_path: db

// Activer les commandes @guildspy et @partyspy ?
// Note: Les activer réduit la performance du serveur.
enable_spy: no

// Lire le map data des GATs et RSWs dans un fichier GRF ou dans un dossier data
// référencés dans le fichier grf-files.txt au lieu du map_cache.dat?
// Default: no, utilisé ce système prend de l'espace pour rien sur le serveur.
use_grf: no

// Commandes console
// Autoriser l'utilisation des commandes via la console : on/off
// Cela empêche l'utilisation de >& log.file
console: off

// Sauvegarde automatique de la Database
// Tous les personnages sont sauvegardés toutes les x secondes (exemple:
// sauvegarde automatique de 60 secs avec 60 personnages en ligne -> un personnage
// est sauvegardé toutes les secondes)
autosave_time: 300

// Sauvegarde automatique minimal (en ms)
// Empêche les map et char servers de sauvegarder trop de données en même temps.
minsave_time: 100

// Système a part de celui du autosave_time, la sauvegarde peut aussi se faire quand les joueurs
// font certaines actions comme celles qui vont suivre (Les valeurs s'additionent):
// 1: Après chaque échange
// 2: Après chaque transaction de vente
// 4: Après avoir fermé le storage/storage de guilde.
// 8: Après avoir incubé/transformé en egg un pet.
// 16: Après avoir envoyé un e-mail avec un objet attaché(Zeny/Item)
// 32: Après avoir mis un objet aux enchères (Auction)
// 64: Après avoir reçu/supprimé/terminé une quête
// NOTE: Ces réglages permettent de limiter les pertes d'items si le serveur rencontre un
// crash, par compte ceci réduit un peu la performance des char et map servers. Si votre
// serveur crash rarement, et que le serveur lag à cause de ces paramètre, vous pouvez les mettre à 0.
// Ceci serait à vos risques et périples.
// Default: 127. Sauvegarde automatique après chacune de ces actions. Option recommandée.
save_settings: 127

// Le fichier contenant le "Message of the day", quand un personnage se connecte, le message est affiché.
// Le fichier est vide par défault sur frAthena-R (Note: Les lignes avec // devant ne sont pas prises en compte).
motd_txt: conf/motd.txt

// Quand quelqu'un écrit @help,@h @help2,@h2 ou @charhelp la liste des commandes s'affiche à l'écran.
// La liste des commandes est stocké dans les fichiers suivants.
help_txt: conf/help.txt
help2_txt: conf/help2.txt
charhelp_txt: conf/charhelp.txt

// Scripts
import: npc/scripts_main.conf

// Maps:
import: conf/maps_athena.conf