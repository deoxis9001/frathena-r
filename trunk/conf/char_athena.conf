//---------------------------------------------------------------
// frAthena-R
//---------------------------------------------------------------

// Note: Les "Comments" sont tous les textes à droite d'un double slash "//"
// Ces textes ne sont pas pris en compte par le serveur il s'agit simplement
// d'une information/référence.

// Communication du serveur : username et password.
userid: frathena
passwd: renewal

// Nom du serveur, utilisez le caractère ASCII 160 (ALT+0 1 6 0) pour faire des espaces.
// NOTE: N'utilisez pas d'espace dans le nom ou les emblèmes des guildes ne fonctionneront pas!
server_name: frAthena-Renewal

// Nom du serveur: utilisé pour envoyer un message du serveur aux joueurs (Entre 4 et 23 caractères)
wisp_server_name: Serveur

// Login Server IP
// Le character server se connecte au login server avec cette adresse IP.
// NOTE: C'est très utile si le serveur se trouve dérrière un firewall ou sur
// une machine qui a de multiples interfaces.
login_ip: 127.0.0.1

// Login Server Port
login_port: 6900

// Le character server se connecte a l'interface avec adresse IP.
// NOTE: Ceci est utilisé que si vous voulez lancer plusieurs serveurs
// sur la même machine qui utiliserait les mêmes ports.
// bind_ip: 127.0.0.1

// Character Server IP
// C'est l'adresse IP que le client utilisera pour se connecter au serveur.
// L'adresse IP doit être l'adresse IP qui sera utilisée par les joueurs pour se connecter.
char_ip: 127.0.0.1

// Character Server Port
char_port: 6121

// Si la sortie redirigée contient des séquences d'échappement (codes couleur)
stdout_with_ansisequence: no

// Permet à la console du serveur de ne pas afficher certains messages :
// 1: Cache les messages d'informations
// 2: Cache les messages de status
// 4: Cache les messages de notice
// 8: Cache les messages "Warning"
// 16: Cache les erreurs et les erreurs SQL
// 32: Cache les messages "Debug"
// L'addition des chiffres vous permet de choisir ce que vous souhaitez afficher ou non.
// Exemple: "console_silent: 7" Cache les messages d'information, de status et de notice (1+2+4)
console_silent: 0

// Commandes console
// Autoriser l'utilisation des commandes via la console : on/off
// Cela empêche l'utilisation de >& log.file
console: off

// Cette option force un joueur à créer une adresse mail.
// Si un joueur a un e-mail par default et que vous activez cette option, le joueur peut arriver sur le serveur uniquement comme ceci:
// - Créer au moins un personnage
// - Selectionner un personnage
// - Selectionner Supprimer pour entrer son adresse e-mail. (Si OK est choisi, le client retournera au joueur: 'e-mail invalide')
// - Si son adresse e-mail est correct, le joueur sera autorisé a entrer dans le jeu (Son adresse e-mail sera définitivement enregistrée).
// - Si son adresse e-mail est incorrect, le joueur devra refaire la manipulation pour pouvoir entrer dans le jeu.
// - Une fois entrer dans le jeu (quand le joueur arrive sur une map), le joueur pourra entrer dans le jeu sans faire cette manipulation lors des prochaines connexions.
// Donc, cette option est par default à 0 par ce que les administrateurs doivent expliquer aux joueurs ce système avant de l'activer.
email_creation: 0

// Style du serveur.
// Je ne sais pas si ce système fonctionne actuellement ? // [SuperHulk]
// Affiché à côté du nom du serveur dans le client.
// 0=normal, 1=maintenance, 2=autre 18, 3=payant, 4=P2P
char_maintenance: 0

// Active ou désactive la création de personnage.
// Default: 1 (Activé).
char_new: 1

// Afficher (New) dans la liste du serveur.
char_new_display: 0

// Nombre maximum de joueurs sur le serveur, mettez 0 pour illimité.
max_connect_user: 0

// Niveau GM minimum pour entrer sur le serveur même s'il y a le nombre de joueurs maximum.
gm_allow_level: 99

// Le serveur doit sauvegarder les fichiers sauvegarde tout les combien de temps? (En secondes)
// Note: S'applique sur tous les fichiers pour les serveurs TXT.
// Pour les serveurs SQL, cela s'applique aux Guildes (Le temps de sauvegarde poru les personnages est définit dans map_athena.conf)
autosave_time: 60

// Affiche les informations dans la console quand un personnage/guildes/parties/pets sont chargés/sauvegardés? 
save_log: yes

// Base de données des personnages (Serveur TXT)
char_txt: save/athena.txt

// Base de données de la liste des amis
friends_txt: save/friends.txt

// Point de départ, Map suivi des coordonnés (x,y)
start_point: new_1-1,53,111

// Arme de départ pour les novices
start_weapon: 1201

// Armure de départ pour les novices
start_armor: 2301

// Zeny de départ pour les novices
start_zeny: 0

// Nombre des joueurs Ranked
// Default : 10 [SuperHulk]
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// Rate d'EXP des Guildes.
// Default: 100
// Note: Si la rate est par exemple 200%, la guilde recevra le touble d'exp de la taxe du joueur
guild_exp_rate: 100

// Nom utilisé pour les joueurs inconnus
unknown_char_name: Inconnu

// Connexion au char serveur?
// Si la valeur est à 0, personne ne peut se connecter. [SuperHulk]
log_char: 1

// Fichier du log du char server.
char_log_filename: log/char.log

// Autorise l'utilisation des noms identique si il est utilisé avec des cases différentes (upper/lower).
// exemple: Test-test-TEST-TesT; Valeur: 0, non autorisé (default), 1 autorisé
name_ignoring_case: 0

// Configuration des caractères qui peut être utilisé pour le nom d'un personnage, les valeurs possibles sont:
// NOTE: Ce système s'applique aux personnages, aux party et aux noms des guildes.
// 0: Aucune restriction (default)
// 1: Uniquement les lettres/symboles définits dans l'option 'char_name_letters' ci-dessous.
// 2: Les caractères définits dans 'char_name_letters' sont des caractères interdits. Tous les autres sont possibles.
char_name_option: 1

// Choisissez les caractères de l'option 'char_name_option'.
char_name_letters: abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890~!@#$%^&*()_+-=`{}|[]\;':",./<>?

// Combien de personnages sont autorisé sur un compte ? (0 = désactivé) [SQL Uniquement!]
// Note: Avec l'option Zéro, la limite de personnage est de 9 par défault comme sur officiel sur frAthena-Renewal
chars_per_account: 0

// Interdire la suppression d'un personnage par BaseLevel
// 0: Pas de restriction (Les joueurs peuvent supprimer leurs personnages de n'importe quel level)
// -X: Vous ne pouvez pas supprimer vos personnages avec <= X
// Y: Vous ne pouvez pas supprimer vos personnages avec >= Y
// exemple. char_del_level: 80 (Les joueurs ne peuvent pas supprimer les personnages qui ont un BaseLevel de 80+)
char_del_level: 0

// Dans quel dossier se trouvent les données de base (item_db.txt, etc.)
// Default: db. Si vous modifier cela, pensez à modifier le nom du dossier (db) [SuperHulk]
db_path: db

//NOTE: Les options suivantes sont pour les serveurs TXT.

// Nom du fichier où les noms des joueurs en ligne sont affiché en texte
online_txt_filename: online.txt

// Nom du fichier où les noms des joueurs en ligne sont affiché en HTML
online_html_filename: online.html

// Choisissez comment afficher les joueurs en ligne
// (Afficher une liste de beaucoup de joueurs en ligne peut prendre du temps et ralentir le serveur)
// 0: Pas de tri (default)
// 1: Par ordre Alphabétique
// 2: Par la quantité de Zeny
// 3: Par leur base Level
// 4: Par leurs Jobs (et job level quand il s'agit du même job pour 2 personnages)
// 5: Par ordre alphabetique sur les maps qu'ils sont
online_sorting_option: 0

// Choisissez les colonnes que vous souhaitez afficher dans la liste des joueurs en ligne. Faites l'addition de ces valeurs:
// (Si la valeur est 0, le fichier n'apparaîtra pas)
// 1: Nom (Simplement le nom, pas de fonction comme 'GM')
// 2: Job
// 4: Levels
// 8: Nom de la map
// 16: Nom de la map et coordonées
// 32: Zeny
// 64: Nom (avec 'GM' si le joueur est un GM)
// Default: 1 (Le nom uniquement)
// Exemple: 3 = Nom + Job (1+2)
online_display_option: 1

// Niveau minimum GM pour afficher 'GM' quand nous voulons l'afficher (default: 1)
online_gm_display_min_level: 20

// Temps d'actualisation automatique (en secondes) du fichier HTML dans le navigateur 
// Default: 20
online_refresh_html: 20