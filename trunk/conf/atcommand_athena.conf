//---------------------------------------------------------------
// frAthena-R
//---------------------------------------------------------------

// Ces symboles seront utilisé pour se servir des commandes frAthena.
// Vous pouvez choisir n'importe quel caractère excépté les caractères utilisés par le client (0x00-0x1f),
// '%', '$' (symboles utilisé pour discuter en party/guilde) et '/' (commandes client par default).
// command_symbol représente @commands utilisé sur soi-même.
// char_symbol représente #commands utilisé sur les autres joueurs.
command_symbol: @
char_symbol: #

// Les paramètres dans ce fichier utilisent la forme "<nom de la commande>: level(@),level(#)".
// Ils définissent le niveau minimum GM requis pour éxécuter les commandes associés.
// @ = atcommand. la plupart fonctionnent uniquement sur soi-même.
// # = charcommand. commandes à distance. Les GMs peuvent les utilisé sur les autres joueurs.
// Ajustez les valeurs comme vous le souhaitez. Notez que pour activer les commandes pour les joueurs,
// (GM level 0), vous devez mettre l'option 'atcommand_gm_only' à 'no' dans le fichier battle/gm.conf.
// Note: Pour désactiver une commande, mettez la au niveau 100.

// Les niveaux sont par défault sous cette forme hiérarchique:
// 0: Joueur normal
//    -> aucunes commandes
// 1: Super Joueur
//    -> quelques petits avantages: storage, petrename, etc...
// 10: Super Joueur+
//    -> plus de commandes utiles, comme mobsearch et changegm
// 20: Guard
//    -> commandes GM pour trouver, déplacer, kicker des joueurs
// 40: Sub-GM
//    -> commandes GM pour les actions de base
// 50: Sub-GM+
//    -> commandes GM pour spawn des mobs et créer des guildes
// 60: GM
//    -> la plupart des commandes sont disponible (excépté les commandes massive et d'administration)
// 80: GM Chef
//    -> peut tout faire, excépté les commandes d'administration
// 99: Administrateur
//    -> peut utiliser toutes les commandes!
// 100: Désactivé
//    -> les commandes qui sont disponible pour personne


